<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI Flask</title>
</head>
<body>
    <h1>Ask the AI</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter your question" required>
        <button type="submit">Submit</button>
    </form>
    {% if query %}
        <h2>Your Query:</h2>
        <p>{{ query }}</p>
        <h2>AI Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
